<div class="loginColumns loginscreen animated fadeInDown">
  <div class="row">
      <div class="col-md-6">
          <h1 class="logo-name">AE</h1>
      </div>
      <div class="col-md-6">
          <div class="ibox-content" [ngClass]="{'sk-loading': loading && !error}">
              <sk-wandering-cubes></sk-wandering-cubes>
              <div class="alert alert-danger" *ngIf="error">{{error}}.</div>
              <h3>¡Bienvenido a AEVENT!</h3>
              <p>Ingrese sus Datos para poder crear su cuenta</p>
            
              <form method="post">
                  <div class="form-group">
                      <input [(ngModel)]="usuario.nombre" type="text" class="form-control"
                      name="Nombre" id="name" placeholder="Nombre(s)*" required>
                  </div>

                  <div class="form-group">
                    <input [(ngModel)]="usuario.appaterno" type="text" class="form-control"
                    name="Apellido Paterno" id="lastNameP" placeholder="Apellido Paterno*" required>
                  </div>

                  <div class="form-group">
                    <input [(ngModel)]="usuario.apmaterno" type="text" class="form-control"
                    name="Apellido Materno" id="lastNameM" placeholder="Apellido Materno" required>
                  </div>

                  <div class="form-group">
                      <input [(ngModel)]="usuario.email" type="text" class="form-control"
                      name="Correo" id="email" placeholder="Correo Electrónico*" required>
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="usuario.sexo" type="text" class="form-control"
                    name="Sexo" id="sex" placeholder="Sexo*" required>
                  </div>

                  <div class="form-group">
                    <input [(ngModel)]="usuario.direccion" type="text" class="form-control"
                    name="Dirección" id="address" placeholder="Dirección*" required>
                  </div>

                  <div class="form-group">
                    <input [(ngModel)]="usuario.username" input type="text" class="form-control" placeholder="Username*" required="" name="username"  autofocus required>
                  </div>
            
                  <div class="form-group">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control"
                    name="password" id="password" placeholder="Password*" required>
                  </div>
                  <p class="text-muted text-left"><small>*Requerido</small></p> 
            <!-- 
                  <div class="form-group"> -->
                    <input (click)='create()' type="submit" class="btn btn-lg btn-primary btn-block" value="Crear Cuenta">                    
                    <p class="text-muted text-center"><small>¿Ya tiene cuenta?</small></p>
                    <button class="btn btn-sm btn-white btn-block" routerLink="/login">Ingrese aquí</button>
                    <!--<button class="btn btn-sm  btn-white btn-block"(click)="socialSignIn('google')"><img alt="image" class="img-circle" src="assets/images/google.png" /> Sign with Google</button>   -->
              <!--     </div> -->
                </form>
              <p class="m-t"> <small>Todos los derechos reservados &copy; AEvent</small> </p>
          </div>
      </div>  
  </div>
</div>
