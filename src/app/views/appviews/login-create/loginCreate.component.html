<div class="loginColumns loginscreen animated fadeInDown">
  <div class="row">
    <div class="col-md-6">
      <h1 class="logo-name">AE</h1>
    </div>
    <div class="col-md-6">
      <div class="ibox-content" [ngClass]="{'sk-loading': loading && !error}">
        <sk-wandering-cubes></sk-wandering-cubes>
        <div class="alert alert-danger" *ngIf="error">{{error}}.</div>
        <h3>¡Bienvenido a AEVENT!</h3>
        <p>Ingrese sus Datos para poder crear su cuenta</p>

        <form method="post">

          <div class="form-group">
            <input [(ngModel)]="usuario.username" input type="text" class="form-control" placeholder="Usuario*"
              required="" name="username" autofocus required>
          </div>

          <div class="form-group">
            <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
              placeholder="Contraseña*" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name="Nombre" id="name"
              placeholder="Nombre*" required>
          </div>

          <div class="form-group">
            <input [(ngModel)]="usuario.appaterno" type="text" class="form-control" name="Apellido Paterno"
              id="lastNameP" placeholder="Apellido Paterno*" required>
          </div>

          <div class="form-group">
            <input [(ngModel)]="usuario.apmaterno" type="text" class="form-control" name="Apellido Materno"
              id="lastNameM" placeholder="Apellido Materno">
          </div>

          <div class="form-group">
            <input [(ngModel)]="usuario.email" type="text" class="form-control" name="Correo" id="email"
              placeholder="Correo Electrónico*" required>

          </div>
          <div class="form-group">
            <select class="combobox form-control" [(ngModel)]="usuario.sexo" name="sexo">
              <option hidden>Seleccionar Sexo</option>
              <option value="MASCULINO">MASCULINO</option>
              <option value="FEMENINO">FEMENINO</option>
            </select>
          </div>

          <div class="form-group">
            <div class="input-group date">
              <input bsDatepicker #dp="bsDatepicker" autocomplete="off" name='fechaDocumento'
                placeholder="Fecha de Nacimiento*" [(bsValue)]="usuario.fechaNacimiento"
                (bsValueChange)="DetectChange()" value="{{ usuario.fechaNacimiento | date:'dd/MM/yyyy' }}" type="text"
                class="form-control">
              <span class="input-group-addon" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen"><i
                  class="fa fa-calendar"></i></span>
              <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
            </div>
          </div>

          <p class="text-muted text-left"><small>*Requerido</small></p>
          <!-- 
                  <div class="form-group"> -->
          <input (click)='create()' type="submit" class="btn btn-lg btn-primary btn-block" value="Crear Cuenta">
          <input (click)='regresar()' type="submit" class="btn btn-lg btn-block" value="Regresar">
        </form>
        <p class="m-t"> <small>Todos los derechos reservados &copy; AEvent</small> </p>
      </div>
    </div>
  </div>
</div>
