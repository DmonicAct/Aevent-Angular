<div class="loginColumns loginscreen animated fadeInDown">
    <div class="row">
        <div class="col-md-6">
            <h1 class="logo-name">IN+</h1>
        </div>
        <div class="col-md-6">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading && !error}">
                <sk-wandering-cubes></sk-wandering-cubes>
                <div class="alert alert-danger" *ngIf="error">{{error}}.</div>
                <h3>Welcome to AEVENT</h3>
                <p>Login in. To see it in action.</p>
              
                <form method="post">
                    <div class="form-group">
                      <input [(ngModel)]="usuario.username" input type="text" class="form-control" placeholder="Username" required="" name="username"  autofocus required>
                    </div>
              
                    <div class="form-group">
                      <input [(ngModel)]="usuario.password" type="password" class="form-control"
                      name="password" id="password" placeholder="Password" required>
                    </div>
              <!-- 
                    <div class="form-group"> -->
                      <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                      <a  routerLink="/login/reset"><small>Forgot password?</small></a> <!-- (click)="doRecover()"--> 
                      <p class="text-muted text-center"><small>Do not have an account?</small></p>
                      <button class="btn btn-sm btn-white btn-block" routerLink="/login/create">Create an account</button>
                      <button class="btn btn-sm  btn-white btn-block"(click)="socialSignIn('google')"><img alt="image" class="img-circle" src="assets/images/google.png" /> Sign with Google</button>   
                <!--     </div> -->
                  </form>
                <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
            </div>
        </div>  
    </div>
</div>
