<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Propuestas</h2>
      <ol class="breadcrumb">
        <li>
          <a>Inicio</a>
        </li>
        
        <li class="active">
          <strong>Preferencias de evaluación</strong>
        </li>
      </ol>
    </div>
  </div>

          <sk-three-bounce></sk-three-bounce>
          
          <div class="table-responsive">
              <div class="row col-md-12">
                  <div class="col-md-4">
                      <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar </a>    
                  </div>    
                  <div class="col-md-4"></div>
              </div>

                <tr>

                  <!--<th class="text-left">Postulante</th>-->
                  <th class="text-center">Título</th>
                  <th class="text-center">Interés</th>
                </tr>
              </thead>

              <tr *ngFor="let item of preferencias; let i = index" 
              [class.selected]="i == selectedRow">
              <td class="text-center" data-col="idCodigo">{{i+1}}</td>

              <td class="text-center" data-col="interes" >
                
                  <div class="form-group">
                      <select class="combobox form-control" name="inline" placeholder="Interes" [(ngModel)]="item.descripcion">
                            <option value=""></option>
                            <option value="Quiero Evaluar">Quiero Evaluar</option>
                            <option value="Podria Evaluar">Podria Evaluar</option> 
                            <option value="No quiero evaluar">No quiero evaluar</option>    
                            <option value="Conflicto de interes">Conflicto de interes</option>                                
                          </select>
                  </div> 
              </td>

              </tbody> -->
            </table>
            
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
              <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)"
                [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true"
                [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
              </pagination>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="text-center m-a-sm">
                <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros"
                  [page]="paginacion.pagina"></pagination-info>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="text-right m-a-sm">
                <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
