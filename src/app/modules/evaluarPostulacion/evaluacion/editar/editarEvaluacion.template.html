<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Propuesta: {{itemEvaluacion.propuesta.titulo}}</h2>
    <ol class="breadcrumb">
      <li>
        <a>Postulante: {{itemEvaluacion.propuesta.postulante.nombreCompleto}}</a>
      </li>
    </ol>
  </div>
</div>
<article class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <tabset #tabsDetalle>
        <tab heading="Detalle">
          <div class="mail-box-header">
            <detalle-propuesta [(item-division)]="itemEvaluacion.fase.formulario.divisionList"
              [(item-respuesta)]="respuestaFormulario"></detalle-propuesta>
          </div>
        </tab>
        <tab #tabsFases heading="Criterios de EvaluaciÃ³n" (select)="onSelect()">
          <div class="mail-box-header">
            <fase-propuesta [(item-evaluacion)]="itemEvaluacion" [(item-respuesta)]="respuestaCriterio">
            </fase-propuesta>
          </div>
        </tab>
        <tab #tabsFases heading="Comentarios" (select)="onSelectComentario()">
          <div class="mail-box-header">
            <comentario [(item-evaluacion)]="itemEvaluacion">
            </comentario>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</article>
