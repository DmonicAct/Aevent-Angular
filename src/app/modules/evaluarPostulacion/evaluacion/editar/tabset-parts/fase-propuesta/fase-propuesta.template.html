<div class="color ibox-content">
  <div *ngIf="this.evaluacion.estado=='EVALUACION_ASIGNADA'">
    <div class="col-md-8">
      <div class="pull-left">
        <div class="form-group">
          <button type="button" class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i>
            Guardar</button>
          <button type="button" class="btn btn-primary m-r" (click)="OnTerminar()"><i class="fa fa-send"></i>
            Enviar Evaluación</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="color ibox-content">
      <div class="cfp-height">
        <div class="row">
          <div class="form-group">
            <div class="text-center">
              <h4><strong>{{this.evaluacion.fase.descripcion}}</strong></h4>
            </div>
          </div>
          <div *ngIf="this.evaluacion">
            <div *ngFor="let criterio of this.evaluacion.fase.criterios; let i = index">
              <div *ngIf="criterio.tipoCriterio.idTipoCriterio==1">
                <div class="ibox-content">
                  <div class="row">
                    <div class="col-lg-3">
                      <label style="text-align: left;">
                        {{criterio.descripcion}}</label>
                    </div>
                    <div class="col-lg-9">
                      <textarea type="text" rows="3" style="resize: none;" class="form-control"
                        [(ngModel)]="this.modalRespuestas[i]"
                        [disabled]="this.evaluacion.estado=='EVALUACION_CORREGIDA'"></textarea>
                    </div>
                  </div>
                </div>

<!--Confimar envío-->
<div *ngIf="isConfirmModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal
  #autoConfirmShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">Aviso</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row m-b-sm">
          <div class="row">
            <h3 class="text-center">¿Está seguro que desea enviar la evaluación?</h3>
          </div>
          <div class="row">
            <h4 class="text-center">(No podrá editar una vez enviada)</h4>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="text-center">
          <button (click)='OnConfirmar()' class="btn btn-primary container-button"><i class="fa fa-save"></i>
            Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
