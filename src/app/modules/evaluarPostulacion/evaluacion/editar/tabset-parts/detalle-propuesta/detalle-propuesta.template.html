<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Categoría </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input [ngModel]="item.idEvento" type="text" class="form-control" name="id"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                    readonly>
                            </div>
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-3 control-label">Título </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input [ngModel]="item.propuesta.titulo" type="text" class="form-control" name="id"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                        readonly>
                                </div>
                                </div>
                        </div>


                        <div class="form-group">
                                <label class="col-sm-3 control-label">Fecha Inicio </label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input [ngModel]="item.fase.fechaInicial" type="text" class="form-control" name="id"
                                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                            readonly>
                                    </div>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <label class="col-sm-3 control-label">Fecha Fin </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input [ngModel]="item.fase.fechaFin" type="text" class="form-control" name="id"
                                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                                readonly>
                                        </div>
                                        </div>
                                </div>

                        <div class="form-group">
                                <label class="col-sm-3 control-label">Comentarios </label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="id"
                                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                            readonly>
                                    </div>
                                    </div>
                            </div>  

                            <div class="form-group">
                                    <label class="col-sm-3 control-label">Documentos </label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="id"
                                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                                readonly>
                                        </div>
                                        </div>
                                </div>





                </div>
            </form>
        </div>
    </div>
</div>
