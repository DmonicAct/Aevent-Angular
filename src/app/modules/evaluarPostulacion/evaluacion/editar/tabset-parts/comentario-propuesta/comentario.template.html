<div class="color ibox-content">
  <div *ngIf="this.evaluacion.estado=='ASIGNADO'">
    <div class="col-md-8">
      <div class="pull-left">
        <div class="form-group">
          <button type="button" class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i>
            Guardar</button>
          <!--
        <button type="button" class="btn btn-primary m-r" (click)="OnTerminar()"><i class="fa fa-send"></i>
          Enviar Evaluaci√≥n</button>-->
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="color ibox-content">
      <div class="cfp-height">
        <div class="row">
          <div class="form-group">
            <div class="text-center">
              <h4><strong>Comentarios</strong></h4>
            </div>
          </div>
          <!--
          <div class="ibox-content">
            <div class="row">
              <label class="col-sm-3 control-label">Nivel de Confianza: </label>
              <div class="col-sm-7">
                <ng-select [items]="itemsCategorias" bindLabel="descripcion" placeholder="Seleccionar Categorias"
                  name="Categorias" [clearable]="false" [(ngModel)]="categoriaSeleccionada">
                </ng-select>
              </div>
            </div>
          </div>-->
          <div class="ibox-content">
            <div class="row">
              <div class="col-lg-3">
                <label style="text-align: right;">
                  Comentario para Presidente</label>
              </div>
              <div class="col-lg-9">
                <textarea type="text" rows="3" style="resize: none;" class="form-control"
                  [(ngModel)]="this.modalComentarioPresidente"
                  [disabled]="this.evaluacion.estado=='EVALUADO'"></textarea>
              </div>
            </div>
          </div>
          <div class="ibox-content">
            <div class="row">
              <div class="col-lg-3">
                <label style="text-align: right;">
                  Comentario para Participante</label>
              </div>
              <div class="col-lg-9">
                <textarea type="text" rows="3" style="resize: none;" class="form-control"
                  [(ngModel)]="this.modalComentarioParticipante"
                  [disabled]="this.evaluacion.estado=='EVALUADO'"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
