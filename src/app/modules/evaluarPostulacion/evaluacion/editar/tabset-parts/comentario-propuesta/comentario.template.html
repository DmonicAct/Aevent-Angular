<div class="color ibox-content">
  <div class="col-md-4">
    <div class="form-group">
      <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar </a>
    </div>
  </div>
  <div class="form-group">
    <div class="color ibox-content">
      <div class="cfp-height">
        <div class="row">
          <div class="form-group">
            <div class="text-center">
              <h4><strong>Comentarios</strong></h4>
            </div>
          </div>
          <div *ngIf="this.evaluacion">
            <div class="ibox-content">
              <div class="row">
                <div class="col-lg-3">
                  <label style="text-align: right;">
                    Comentario para Presidente</label>
                </div>
                <div class="col-lg-9">
                  <textarea type="text" rows="3" style="resize: none;" class="form-control"
                    [(ngModel)]="this.modalComentarioPresidente"></textarea>
                </div>
              </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                  <div class="col-lg-3">
                    <label style="text-align: right;">
                      Comentario para Participante</label>
                  </div>
                  <div class="col-lg-9">
                    <textarea type="text" rows="3" style="resize: none;" class="form-control"
                      [(ngModel)]="this.modalComentarioParticipante"></textarea>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
