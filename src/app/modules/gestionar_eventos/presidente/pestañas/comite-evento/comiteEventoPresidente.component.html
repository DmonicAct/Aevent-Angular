                  </div>

                  <div class="text-left">
                      <button type="button" class="btn btn-success m-r" (click)="onGuardarCambiosEvento()"><i class="fa fa-save"></i>
                          Guardar Cambios</button>

                </div>
              </div>
            </div>
          </div>

          
</div>  

<script>
  function alphaOnly(event) {
      var key = event.keyCode;
      return ((key >= 65 && key <= 90) || key == 8);
  }
</script>

<swal
  #visorAgregarEvaluador
  title="Agregar Evaluador"
  customClass="agregar-evaluador"
  [showCancelButton]="fasle"
  [focusConfirm]="true"
  [allowOutsideClick]="true"
  [showConfirmButton]= "false"
  >
  <div *swalPartial>
    <agregar-evaluador [items]="evaluadoresDisponibles" (nuevoComiteDisp)='onNuevoComiteDisp($event)' (valueChange)='getList($event)'></agregar-evaluador>
  </div>
</swal>
