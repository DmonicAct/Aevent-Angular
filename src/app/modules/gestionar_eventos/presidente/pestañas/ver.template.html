<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Mis Eventos</h2>
    <ol class="breadcrumb">
      <li>
        <a>De Presidente</a>
      </li>
      <li class="active">
        <strong>Editar Evento</strong>
      </li>
    </ol>
  </div>
</div>
<article class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <tabset #tabsDetalle>
        <tab heading="Detalle">
          <div class="mail-box-header">
            <detalleEventoPresidente [(item-evento)]="item" [item-presidente]="item.presidente" (savedItem)="displayItem($event)" ></detalleEventoPresidente>
          </div>

        </tab>


        <tab #tabsComite heading="Comite" (changed)="tabClick($event)">
            <div class="mail-box-header">
                <comiteEventoPresidente  (click)="refreshComite()" [(item-evento)]="item" [item-presidente]="item.presidente" [(item-comite)]="comite1"  (savedItem)="displayItem($event)" ></comiteEventoPresidente>
              </div>
        </tab>

        <tab #tabsPropuestas heading="Asignar Propuestas" (changed)="tabClick($event)">
          <div class="mail-box-header">
              <asignar-propuestas  (click)="refreshComite()" [(item-comite-propuesta)]="comite2" [(item-evento)]="item" [(item-propuestas)]="propuestas"></asignar-propuestas>
            </div>
      </tab>
        

      <tab #tabsFases heading="Fases" [disabled]="false">
          <div class="mail-box-header">
            <fase-evento-presidente [(item-evento)]="item"></fase-evento-presidente>
          </div>
      </tab>


<!-- 
        <tab #tabsFases heading="Fases" [disabled]="true">
            <div class="mail-box-header">
              <fase-evento></fase-evento>
            </div>
        </tab> -->
      </tabset>

    </div>
  </div>
</article>
