<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Mis Eventos</h2>
    <ol class="breadcrumb">
      <li>
        <a>De Organizador</a>
      </li>
      <li>  
        <a>Administrar Evento</a>
      </li>
    </ol>
  </div>
</div>
<article class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <tabset #tabsDetalle>
        <tab heading="Detalle">
          <div class="mail-box-header">
            <detalle-evento [(item-evento)]="item" (savedItem)="displayItem($event)" ></detalle-evento>
          </div>
        </tab>
        <tab #tabsFases heading="Fases" [disabled]="flagEvento">
            <div class="mail-box-header">
              <fase-evento-organizador [(item-evento)]="item"></fase-evento-organizador>
            </div>
        </tab>
      </tabset>
    </div>
  </div>
</article>
