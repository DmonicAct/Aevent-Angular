<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="color ibox-content">
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="button" class="btn btn-success m-r">
                                <i class="fa fa-edit"></i>
                                Gestionar Fase
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="ibox-content">
                            <div class="cfp-height">
                                <div class="row">
                                    <tabset #tabsDetalle>
                                        <tab *ngFor="let tabz of fases"
                                            [heading]="tabz.descripcion" 
                                            (select)="onSelect(tabz)">
                                            <div class="col-lg-1">
                                                <!-- [routerLink]="['registrar']" -->
                                              <button  class="btn btn-primary" (click)="OnAgregarCriterio()"><i class="fa fa-plus"></i> Agregar Criterio </button>
                                            </div>
                                            <div class="row cfp-height">
                                                <div class="col-lg-11 mx-auto">
                                                    <div class="fh-breadcrumb">
                                                        <div class="full-height">
                                                            <div class="full-height-scroll white-bg">
                                                                <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                                                                    <sk-three-bounce></sk-three-bounce>
                                                                    <div class="table-responsive">
                                                                        <table class="table table-striped table-hover issue-tracker">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th class="text-center" style="width: 10%;">Criterio</th>
                                                                                    <th class="text-center" style="width: 80%;">Descripción</th>
                                                                                    <th style="width: 5%;">Editar</th>
                                                                                    <th style="width: 5%;">Eliminar</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr *ngFor="let item of this.criterios; let i = index"
                                                                                    (click)="OnRowClick(i, item)"
                                                                                    [class.selected]="i == selectedRow">
                                                                                    <td class="text-center" style="width:10%;"
                                                                                        data-col="idDivision"><code>{{i+1}}</code></td>
                                                                                    <td class="text-left" style="width:80%;"
                                                                                        data-col="descripcion">{{item.descripcion}}</td>
                                                                                    <td class="text-center" style="width:5%;" data-col="editar"
                                                                                        (click)="OnEditar(i)"><button class="btn btn-success"><i
                                                                                                class="fa fa-edit"></i></button></td>
                                                                                    <td class="text-center" style="width:5%;"
                                                                                        data-col="eliminar" (click)="OnEliminar(i)"><button
                                                                                            class="btn btn-danger"><i
                                                                                                class="fa fa-trash"></i></button></td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tab>
                                    </tabset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-success m-r"><i class="fa fa-save"></i>
                                Guardar</button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-arrow"></i>
                                Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<!-- PARA LA CREACION DE UNA CATEGORÍA -->
<div *ngIf="isNewModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoNewShownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="dialog-auto-name" class="modal-title pull-left">Agregar Criterio</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row m-b-sm">
                <div class="row">
                    <label class="col-sm-2 control-label">Descripción(*):</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" [(ngModel)]="descripcionModal"
                      name="subitulo">
                    </div>
                </div>
            </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button (click)='OnNuevo()' class="btn btn-primary container-button"><i class="fa fa-save"></i>
                        Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
