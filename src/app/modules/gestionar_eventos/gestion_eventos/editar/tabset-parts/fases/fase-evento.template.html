<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="color ibox-content">
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="button" class="btn btn-success m-r">
                                <i class="fa fa-edit"></i>
                                Gestionar Fase
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="ibox-content">
                            <div class="cfp-height">
                                <div class="row">
                                    <tabset #tabsDetalle>
                                        <tab heading="Fase Recepcion">
                                            <div class="mail-box-header">
                                            </div>
                                        </tab>
                                        <tab #tabsCallforPapers heading="Fase Evaluacion">
                                            <div class="mail-box-header">
                                            </div>
                                        </tab>
                                        <tab #tabsFases heading="Fase mejora">
                                            <div class="mail-box-header">
                                            </div>
                                        </tab>
                                    </tabset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-success m-r"><i class="fa fa-save"></i>
                                Guardar</button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-arrow"></i>
                                Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
