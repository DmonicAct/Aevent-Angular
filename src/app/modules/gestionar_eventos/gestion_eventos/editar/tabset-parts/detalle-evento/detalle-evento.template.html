<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">

            <div *ngIf="datos">
                <form class="form-horizontal">
                    <div class="color ibox-content">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">CÃ³digo </label>


                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="codigo">
                                </div>
                            </div>


                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nombre </label>


                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="nombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Descripcion </label>
                            <div class="col-sm-9">
                                <textarea oninput="this.value = this.value.toUpperCase()" class="form-control"
                                    name="descripcion" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fecha Inicio:</label>
                            <div class="col-sm-2">
                                <div class="input-group date">
                                    <input bsDatepicker #dp="bsDatepicker" name='fechaInicio'
                                        [(bsValue)]="item.fechaInicio" (bsValueChange)="DetectChange()"
                                        value="{{ item.fechaInicio | date:'dd/MM/yyyy' }}" type="text"
                                        class="form-control">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

                                </div>

                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fecha Fin:</label>
                            <div class="col-sm-2">
                                <div class="input-group date">

                                    <input bsDatepicker #dp="bsDatepicker" name='fechaFin' [(bsValue)]="item.fechaFin"
                                        (bsValueChange)="DetectChange()" value="{{ item.fechaFin | date:'dd/MM/yyyy' }}"
                                        type="text" class="form-control">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>

                                </div>


                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Lugar </label>


                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="lugar">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Categorias </label>


                            <div class="col-sm-4">
                                    <input type="text" class="form-control" name="categorias">
                            </div>
                            
                            <span class="input-group-btn">
                                    <button class="btn btn-info" (click)="OnAgregarCategorias()"><i
                                        class="fa fa-plus"></i></button>

                                  </span>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Presidente </label>


                            <div class="col-sm-4">
                             
                                    <input type="text" class="form-control" name="categorias">
                               
                            </div>
                            <span class="input-group-btn">
                                    <button class="btn btn-info" (click)="OnAgregarPresidente()"><i
                                        class="fa fa-plus"></i></button>
                                  </span>
                

                        </div>

                        <div class="row">
                            <div class="text-center">
                                <button type="button" class="btn btn-success m-r"><i class="fa fa-save"></i>
                                    Guardar</button>
                                <button type="button" class="btn btn-danger"><i class="fa fa-arrow"></i>
                                    Cancelar</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>










    <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
        class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="dialog-auto-name" class="modal-title pull-left">Nuevo Modal</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label class="col-sm-12 control-label">Area modal1</label>
                        <div class="col-sm-12">

                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-12 control-label">Area modal2:</label>
                        <div class="col-sm-12">

                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-12 control-label">Area modal3:</label>
                        <div class="col-sm-12">

                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-12 control-label">Area modal4:</label>
                        <div class="col-sm-12">


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center m-t-sm">
                            <button (click)='onNuevo()' class="btn btn-primary container-button"><i
                                    class="fa fa-check"></i> Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
