<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="color ibox-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Titulo de documento: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="codigo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre de division: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-info" (click)="OnAgregarDivision()"><i class="fa fa-plus"></i>
                                Agregar Division</button>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Criterio: </label>
                        <div class="col-sm-4">
                            <ng-select [items]="itemsParametro" bindLabel="decripcion" placeholder="Seleccionar"
                                name="criterios" [clearable]="false" [(ngModel)]="itemParametro"
                                (change)="OnSeleccionCriterio()">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <div class="ibox-content">
                                <div class="cfp-height">
                                    <div *ngIf="itemParametro.codigo=='CRI001'">
                                        <criterio-abierto></criterio-abierto>
                                    </div>
                                    <div *ngIf="itemParametro.codigo=='CRI002'">
                                        <criterio-multiple></criterio-multiple>
                                    </div>
                                    <div *ngIf="itemParametro.codigo=='CRI003'">
                                        <criterio-formulario></criterio-formulario>
                                    </div>
                                </div>
                                <div *ngIf="itemParametro.codigo" class="text-center">
                                    <button type="button" class="btn btn-success m-r">
                                        <i class="fa fa-plus"></i>
                                        AÃ±adir
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover issue-tracker">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="text-center">Nombre</th>
                                                <th class="text-center">Tipo</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of items; let i = index" (click)="OnRowClick(i, item)"
                                                [class.selected]="i == selectedRow">
                                                <td class="text-center" data-col="codigo"><code></code></td>
                                                <td class="text-center" data-col="nombre"></td>
                                                <td class="text-center" data-col="tipo"></td>
                                                <td class="text-center" data-col="editar" (click)="OnEditar(item)">
                                                    <button class="btn btn-success"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td class="text-center" data-col="eliminar" (click)="OnEliminar(item)">
                                                    <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-success m-r"><i class="fa fa-save"></i>
                                Guardar</button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-arrow"></i>
                                Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
