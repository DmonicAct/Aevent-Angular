<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="color ibox-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Titulo de documento: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="codigo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre de division: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="division" [(ngModel)]="descripcionDivision">
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-info" (click)="OnAgregarDivision()"><i class="fa fa-plus"></i>
                                Agregar Division</button>
                            <button class="btn btn-primary" (click)="OnVerPreliminar()"><i class="fa fa-eye"></i>
                                Vista Previa</button>
                        </span>
                    </div>
                    <div class="row cfp-height">
                        <div class="col-lg-12">
                            <div class="fh-breadcrumb">
                                <div class="full-height">
                                    <div class="full-height-scroll white-bg">
                                        <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                                            <sk-three-bounce></sk-three-bounce>
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover issue-tracker">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-center" style="width: 10%;">Div.</th>
                                                            <th class="text-center" style="width: 80%;">Descripcion</th>
                                                            <th style="width: 5%;">Editar</th>
                                                            <th style="width: 5%;">Eliminar</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let item of itemsDivision; let i = index"
                                                            (click)="OnRowClick(i, item)"
                                                            [class.selected]="i == selectedRow">
                                                            <td class="text-center" style="width:10%;"
                                                                data-col="idDivision"><code>{{i+1}}</code></td>
                                                            <td class="text-left" style="width:80%;"
                                                                data-col="descripcion">{{item.descripcion}}</td>
                                                            <td class="text-center" style="width:5%;" data-col="editar"
                                                                (click)="OnEditar(i)"><button
                                                                    class="btn btn-success"><i
                                                                        class="fa fa-edit"></i></button></td>
                                                            <td class="text-center" style="width:5%;"
                                                                data-col="eliminar" (click)="OnEliminar(i)"><button
                                                                    class="btn btn-danger"><i
                                                                        class="fa fa-trash"></i></button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-success m-r"><i class="fa fa-save"></i>
                                Guardar</button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-arrow"></i>
                                Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
    class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-auto-name" class="modal-title pull-left">Seleccion de Secciones</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row m-b-sm">
                    <div class="row">
                        <label class="col-sm-2 control-label">Seccion</label>
                        <div class="col-sm-8">
                            <ng-select [items]="itemsTipoSeccion" bindLabel="name" placeholder="Seleccionar"
                                name="preguntas" [clearable]="false" [(ngModel)]="itemTipoSeccion">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div *ngIf="itemTipoSeccion=='PREGUNTA ABIERTA'">
                    <div class="row m-t-sm">
                        <div class="row">
                            <label class="col-sm-2 control-label">Subtitulo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionSeccion"
                                    name="subitulo">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarSeccion()"><i
                                    class="fa fa-plus"></i></button>
                        </div>

                        <div class="row  m-t-sm m-b-sm">
                            <label class="col-sm-2 control-label">Opción</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionPregunta"
                                    name="tamanho">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarPregunta()"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div *ngIf="itemTipoSeccion=='PREGUNTA MULTIPLE'">
                    <div class="row m-t-sm">
                        <div class="row">
                            <label class="col-sm-2 control-label">Subtitulo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionSeccion"
                                    name="subitulo">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarSeccion()"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                        <div class="row  m-t-sm m-b-sm">
                            <label class="col-sm-2 control-label">Opción</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionPregunta"
                                    name="tamanho">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarPregunta()"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div *ngIf="itemTipoSeccion=='PREGUNTA FORMULARIO'">
                    <div class="row m-t-sm">
                        <div class="row">
                            <label class="col-sm-2 control-label">Subtitulo</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionSeccion"
                                    name="subitulo">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarSeccion()"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                        <div class="row  m-t-sm m-b-sm">
                            <label class="col-sm-2 control-label">Opción</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" [(ngModel)]="descripcionPregunta"
                                    name="tamanho">
                            </div>
                            <button class="btn btn-success" (click)="OnAgregarPregunta()"><i
                                    class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="fh-breadcrumb seccion-height">
                    <div class="full-height">
                        <div class="full-height-scroll white-bg">
                            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                                <sk-three-bounce></sk-three-bounce>
                                <div class="table-responsive seccion-height">
                                    <table class="table table-striped table-hover issue-tracker">
                                        <thead>
                                            <tr>
                                                <th style="width: 10%;">Nro</th>
                                                <th style="width: 40%;" class="text-left"> Decripción </th>
                                                <th style="width: 40%;" class="text-left"> Tipo </th>
                                                <th style="width: 5%;">Editar</th>
                                                <th style="width: 5%;">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of itemsSeccion; let i = index"
                                                (click)="OnRowClick(i, item)" [class.selected]="i == selectedRow">
                                                <td class="text-center" data-col="nro">
                                                    <code>{{item.indice}}</code></td>
                                                <td class="text-left" data-col="descripcion">
                                                    {{item.descripcion}}</td>
                                                <td class="text-center" data-col="tipoSeccion">
                                                    {{item.tipoSeccion}}</td>
                                                <td class="text-center" data-col="editar"
                                                    (click)="OnEditarSeccion(i)">
                                                    <button class="btn btn-success"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td class="text-center" data-col="eliminar"
                                                    (click)="OnEliminarSeccion(i)">
                                                    <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fh-breadcrumb preguntas-height">
                    <div class="full-height">
                        <div class="full-height-scroll white-bg">
                            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                                <sk-three-bounce></sk-three-bounce>
                                <div class="table-responsive preguntas-height">
                                    <table class="table table-striped table-hover issue-tracker">
                                        <thead>
                                            <tr>
                                                <th style="width: 10%;">Nro</th>
                                                <th style="width: 80%;" class="text-left"> Decripción </th>
                                                <th *ngIf="!editarPregunta" style="width: 5%;">Editar</th>
                                                <th *ngIf="editarPregunta" style="width: 5%;">Guardar</th>
                                                <th style="width: 5%;">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of itemsPreguntas; let i = index"
                                                (click)="OnRowClick(i, item)" [class.selected]="i == selectedRow">
                                                <td class="text-center" data-col="nro">
                                                    <code>{{item.indice}}</code></td>
                                                <td *ngIf="!editarPregunta" class="text-left" data-col="descripcion">
                                                    {{item.descripcion}}
                                                
                                                </td>
                                                <td class="text-left">
                                                    <input *ngIf="editarPregunta" type="text" class="form-control" [(ngModel)]="item.descripcion"
                                                    name="tamanho">
                                                </td>
                                                <td *ngIf="!editarPregunta" class="text-center" data-col="editar"
                                                    (click)="OnEditarPregunta()">
                                                    <button class="btn btn-success"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td *ngIf="editarPregunta" class="text-center" data-col="guardar"
                                                    (click)="OnGuardarPregunta()">
                                                    <button class="btn btn-warning"><i class="fa fa-save"></i></button>
                                                </td>
                                                <td class="text-center" data-col="eliminar"
                                                    (click)="OnEliminarPregunta(i)">
                                                    <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center m-t-sm">
                        <button (click)='onNuevo()' class="btn btn-primary container-button"><i class="fa fa-save"></i>
                            Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
