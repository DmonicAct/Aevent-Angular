        <div class="row">
          <div class="col-lg-12">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
              <sk-three-bounce></sk-three-bounce>
              <div class="table-responsive">
                <table class="table table-striped table-hover issue-tracker">
                  <thead>
                    <tr>
                      <th class="text-center">Postular</th>
                      <th class="text-left">Código</th>
                      <th class="text-left">Título</th>
                      <th class="text-center">Categorías</th>
                      <th class="text-center">Lugar</th>
                      <th class="text-center">Fecha Fin Postulación</th>
                      <th class="text-center">Fecha Evento</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of items; let i = index" (click)="OnRowClick(i, item)"
                      [class.selected]="i == selectedRow">
                      <td class="text-center" data-col="postular" (click)="OnPostular(item)"><button
                        class="btn btn-danger"><i class="fa fa-envelope"></i></button></td>
                      <td class="text-center" data-col="titulo">{{item.idEvento}}</td>
                      <td class="text-left" data-col="titulo">{{item.titulo}}</td>
                      <td data-col="categorias">
                        <tr *ngFor="let categoria of item.categorias" class="text-center">
                            {{categoria.descripcion}}
                        </tr>
                      </td>
                      <td class="text-center" data-col="lugar">{{item.lugar.descripcion}}</td>
                      <td class="text-center" data-col="fechaFinPostulacion">{{item.fechaInicio | date:'dd/MM/yyyy'}}</td>
                      <td class="text-center" data-col="fechaEvento">{{item.fechaInicio | date:'dd/MM/yyyy'}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <pagination [(ngModel)]="paginacion.pagina" (pageChanged)="OnPageChanged($event)"
                    [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros" [boundaryLinks]="true"
                    [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                  </pagination>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="text-center m-a-sm">
                    <pagination-info [totalItems]="paginacion.totalRegistros" [itemsPerPage]="paginacion.registros"
                      [page]="paginacion.pagina"></pagination-info>
                  </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="text-right m-a-sm">
                    <pagination-set (optionChanged)="OnPageOptionChanged($event)"></pagination-set>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
