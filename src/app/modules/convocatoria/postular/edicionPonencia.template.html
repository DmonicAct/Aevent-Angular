<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>Eventos</h2>
      <ol class="breadcrumb">
        <li>
          <a>General</a>
        </li>
        <li>
          <a>Edicion Fases Ponencia</a>
        </li>
      </ol>
    </div>
  </div>
  <article class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-sm">
      <div class="col-lg-12">
        <div>
            <button type="button" class="btn btn-success m-r" (click)="onGuardar()"><i
              class="fa fa-save"></i>
          Guardar</button>
      <button type="button" class="btn btn-danger" (click)="onCancelar()"><i class="fa fa-arrow-left"></i>
          Regresar</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <tabset #tabsPropuesta>
          <tab heading="Propuesta" style="margin-top: 0;">
            <detalle-propuesta></detalle-propuesta>
          </tab>
          <!-- *ngFor/*ngIf fases -->
          <tab heading="Fases" style="margin-top: 0;">
            <fase-propuesta></fase-propuesta>
          </tab>
        </tabset>
      </div>
    </div>
  </article>
