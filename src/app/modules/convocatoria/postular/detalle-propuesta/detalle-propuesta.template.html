<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">
    <sk-three-bounce></sk-three-bounce>
    <div class="row m-b-sm">
        <div class="col-lg-12">
            <div>
                <!-- *ngIf="datos" -->
                <div class="row col-md-12">
                    <h2>Datos Propuesta:</h2>
                </div>
                <form class="form-horizontal">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Código </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" [ngModel]="propuesta.idPropuesta" class="form-control" name="id" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-lg" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Título </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <input type="text" [(ngModel)]="propuesta.titulo" autocomplete="off" class="form-control" name="nombre"
                                        maxlength="30" onkeypress="return /^[a-zA-Z0-9\s]*$/i.test(event.key)">
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="row col-md-12">
                    <h2>Evento:</h2>
                </div>
                <form class="form-horizontal">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Código Evento: </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <input type="text" [ngModel]="evento.idEvento" class="form-control" name="id"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                        readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Título: </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <input type="text" [ngModel]="evento.titulo" class="form-control" name="id"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                        readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Descripción: </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <!-- <input type="text" [ngModel]="evento.titulo" class="form-control" name="id"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                                        readonly> -->
                                    <textarea class="form-control" maxlength="200" name="descripcion"
                                        [ngModel]="evento.descripcion" rows="4" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Fecha Inicio: </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <label class="control-label"> {{evento.fechaInicio | date:'dd/MM/yyyy'}} </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Fecha Fin: </label>
                            <div class="col-sm-9">
                                <div class="input-group col-sm-10">
                                    <label class="control-label"> {{evento.fechaFin | date:'dd/MM/yyyy'}} </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
              
                
            </div>

        </div>
    </div>
</div>
