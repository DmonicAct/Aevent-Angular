<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <h2>Gestion de Usuarios</h2>
    <ol class="breadcrumb">
      <li>
        <a>Inicio</a>
      </li>
      <li>
        <a>Configuración de Sistema</a>
      </li>
      <li>
        <a>Gestion de Usuarios</a>
      </li>
      <li class="active">
        <strong>Nuevo</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row m-b-md">
    <div class="col-lg-12">
      <a class="btn btn-primary m-r" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar </a>
      <a class="btn btn-default m-r" (click)="OnRegresar()"><i class="fa fa-arrow-left"></i> Regresar</a>
    </div>
  </div>
  <div class="row m-b-md">
      <div class="ibox-content">
          <div class="row">
            <div class="col-lg-10">
              <div class="ibox-content">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2">Nombre :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top" name="nombre" [(ngModel)]="item.nombre"></div>
                    <label class="col-sm-2">Edad :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2">A.Paterno:</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top" name="appaterno" [(ngModel)]="item.appaterno"></div>
                    <label class="col-sm-2">Sexo</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top" ></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2">A.Materno:</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top" name="appmaterno" [(ngModel)]="item.apmaterno"></div>
                    <label class="col-sm-2">Correo:</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2">Fecha Nacimiento:</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
                </form>
                <form>
      
                </form>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="ibox-content">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-12">
                      <img src="../../../../../assets/images/default-user-image.png" style="max-width:100%;">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary col-sm-12">Subir Foto</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox-content">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2">Usuario :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                    <label class="col-sm-2">Rol :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2">Fecha Creacion :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                    <label class="col-sm-2">Fecha Modificacion :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
      
                  <div class="form-group">
                    <label class="col-sm-2">Nueva Contraseña :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                    <label class="col-sm-2">Repetir Contraseña :</label>
                    <div class="col-sm-4"><input required type="text" class="form-control" placement="top"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  </div>

</div>
