<div class="row">
    <div class="col-lg-12">
        <div class="ibox-content">
            <div class="fh-breadcrumb">
                <div class="full-height">
                    <div class="full-height-scroll white-bg">
                        <div class="ibox-content">
                                <div class="table-responsive">
                                        <table class="table table-striped table-hover issue-tracker">
                                          <thead>
                                            <tr>
                                              <th class="text-left">Nombre</th>
                                              <th class="text-left">Apellidos</th>
                                              <th>
                                                    <!-- Default unchecked -->
                                                    <div class="custom-control custom-checkbox">
                                                      <input type="checkbox" class="custom-control-input" id="tableDefaultCheck1">
                                                      <label class="custom-control-label" for="tableDefaultCheck1">Agregar</label>
                                                    </div>
                                                  </th>
                                            </tr>
                                          </thead>
                                          <tbody >
                                            <tr *ngFor="let item of items; let i = index" [class.selected]="i == selectedRow">
                                              <td class="text-left" data-col="name"><code>{{item.nombre}}</code></td>
                                              <td class="text-left" data-col="email">{{item.appaterno + " " + item.apmaterno }}</td> 
                    
                                              <th scope="row">
                                                    <!-- Default unchecked -->
                                                    <div class="custom-control custom-checkbox">
                                                      <input type="checkbox" class="custom-control-input" id="tableDefaultCheck2" [(ngModel)]="checks[i]">
                                                      <label class="custom-control-label" for="tableDefaultCheck2"></label>
                                                    </div>
                                                  </th>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </div>

                        </div>
                    </div>
                </div>
                <button class="button" (click)="OnAgregarEv()">Agregar</button>
            </div>
        </div>

        <div class="text-center">
        <button class="btn btn-primary" (click)="OnAgregarEv()" ><i class="fa fa-eye"></i>
          Agregar</button>
        </div>
    </div>
</div>
