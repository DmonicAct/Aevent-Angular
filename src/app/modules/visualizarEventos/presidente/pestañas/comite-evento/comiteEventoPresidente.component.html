<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">

  <sk-three-bounce></sk-three-bounce>
   
    <div class="text-center">
        <button type="button" class="btn btn-success m-r" (click)="onAgregarEvaluador()"><i class="fa fa-arrow-left"></i>
            Agregar Evaluador</button>
    </div>



    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
              <div class="col-lg-12">
                <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                  <sk-three-bounce></sk-three-bounce>
                  <div class="table-responsive">
                    <table class="table table-striped table-hover issue-tracker">
                      <thead>
                        <tr>
                          <th class="text-center">Username</th>
                          <th class="text-left">Correo</th>
                          <th>Eliminar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of itemComiteaaa; let i = index" (click)="OnRowClick(i, item)"
                          [class.selected]="i == selectedRow">
                          <td class="text-center" data-col="username"><code>{{item.username}}</code></td>
                          <td class="text-left" data-col="email">{{item.email}}</td>

                          <td class="text-center" data-col="Quitar" (click)="OnQuitar(item)"><button class="btn btn-success"><i
                                class="fa fa-edit"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

          
</div>  

<script>
  function alphaOnly(event) {
      var key = event.keyCode;
      return ((key >= 65 && key <= 90) || key == 8);
  }
</script>
