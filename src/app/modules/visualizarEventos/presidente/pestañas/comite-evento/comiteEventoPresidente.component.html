
<div class="ibox-content" style="border-top: 0;" [class.sk-loading]="loading">

  <sk-three-bounce></sk-three-bounce>
   
    

    
<div class="text-center">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Agregar Evaluador
</button>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
              <div class="col-lg-12">
                <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
                  <sk-three-bounce></sk-three-bounce>
                  <div class="table-responsive">
                    <table class="table table-striped table-hover issue-tracker">
                      <thead>
                        <tr>
                          <th class="text-left">Username</th>
                          <th class="text-left">Nombre</th>
                          <th class="text-left">Correo</th>
                          <th class="text-center">Eliminar</th>
                        </tr>
                      </thead>
                      <tbody>
<!--
                          <div class="form-group">
                              <label class="col-sm-3 control-label">Descripcion </label>
                              <div class="col-sm-8">
                                  <textarea oninput="this.value = this.value.toUpperCase()" class="form-control"
                                      name="descripcion" [(ngModel)]="item.descripcion" rows="4" readonly></textarea>
                              </div>
                          </div>

                        -->
                        <tr *ngFor="let item of itemEventoParent.comite; let i = index" (click)="OnRowClick(i, item)"
                          [class.selected]="i == selectedRow">
                          <td class="text-left" data-col="username"><code>{{item.username}}</code></td>
                          <td class="text-left" data-col="email">{{item.nombre + " "+ item.appaterno + " " + item.apmaterno}}</td>                          
                          <td class="text-left" data-col="email">{{item.email}}</td>

                          <td class="text-center" data-col="Quitar" (click)="OnQuitar(item)"><button class="btn btn-danger"><i
                                class="fa fa-trash"></i></button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

          
</div>  

<script>
  function alphaOnly(event) {
      var key = event.keyCode;
      return ((key >= 65 && key <= 90) || key == 8);
  }
</script>
